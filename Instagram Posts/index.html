<!DOCTYPE html>
<html lang="en" style="background: #ffffff;">

<head>
  <link type="text/css" rel="stylesheet" href="main.css" />

  <style type="text/css">
  	.box-headline {
      font-size: {{ip-headline-font-size}}{{^ip-headline-font-size}}82{{/ip-headline-font-size}}rem;
    }
    
    .box-subheading {
      font-size: {{ip-subheading-font-size}}{{^ip-subheading-font-size}}30{{/ip-subheading-font-size}}rem;
    }
    
    .box-call2action {
      font-size: {{ip-call2action-font-size}}{{^ip-call2action-font-size}}30{{/ip-call2action-font-size}}rem;
    }
    
    .box-url {
      font-size: {{ip-url-font-size}}{{^ip-url-font-size}}30{{/ip-url-font-size}}rem;
    }
  </style>
</head>

<body>
  <div class="page pl{{layout}}{{^layout}}1{{/layout}} pc-{{di-colour-theme}}{{^di-colour-theme}}teal{{/di-colour-theme}}">
    <div class="bleed">
      <div class="test contain fit d-none"></div>
      <div class="wrapper fit">
        <div class="hero-image fit">
          {{{hero-image}}}
        </div>
        <div class="shapes">
          <div class="shape shape-1 fit"></div>
          <div class="shape shape-2 fit"></div>
          <div class="shape shape-3 fit"></div>
        </div>
        <div class="headings">
          {{#headline}}
          <div class="box-limit box-headline">
            <div class="box-inner">
              <h1 class="headline">{{{headline}}}</h1>
            </div>
          </div>
          {{/headline}}
          {{#ip-subheading}}
          <div class="box-limit box-subheading">
            <div class="box-inner">
              <h2 class="subheading">{{{ip-subheading}}}</h2>
            </div>
          </div>
          {{/ip-subheading}}
          <div class="call2action">
          	{{#call-to-action}}
            <div class="box-limit box-call2action">
              <div class="box-inner">
                <h2 class="c2a-text">{{{call-to-action}}}</h2>
              </div>
            </div>
            {{/call-to-action}}
            {{#website}}
            <div class="box-limit box-url">
              <div class="box-inner">
                <h2 class="url">{{{website}}}</h2>
              </div>
            </div>
            {{/website}}            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    window.showCrop = '{{show-crop}}' === 'true';

    if (showCrop) {
      document.querySelector('body').classList.add('crop');
    }

    Array.prototype.slice.call(document.querySelectorAll('.page'))
      .forEach(function (page) {
        var parser = new DOMParser();
        var cropString = '<div class="crop-marks"><span class="cm1"></span><span class="cm2"></span><span class="cm3"></span><span class="cm4"></span></div>';
        var cropNode = parser.parseFromString(cropString, "text/html").body.firstChild;
        !!window.showCrop && page.insertBefore(cropNode, null);
      });    
    
    function getSize() {
      const vw = (showCrop ? window.innerWidth : window.innerWidth + 57.62) / 100;
      const vh = (showCrop ? window.innerHeight : window.innerHeight + 57.62) / 100;
      const vmin = Math.min(vw, vh);
      const vmax = Math.max(vw, vh);
      return ((vmin * 2) + (vmax * 1.41891892) + (vh * 2)) / 125.048;
    }

    function setSize() {
      const size = getSize();
      document.documentElement.style.fontSize = `${size}px`;
    };
    
    setSize();
    window.addEventListener('load', makeCircles);

    function checkHeight() {
      $('.box-limit')
        .each(function () {
          const e = $(this);
          const height = e.find('.box-inner').height();
          const parentHeight = e.height() + 2;
          e.toggleClass('overflow', height > parentHeight);
        });
    }   
    
    function makeCircle(e, base = 'width') {
      const d = base === 'width' ? e.width() : e.height();
      e.css({ width: d, height: d, 'clip-path': 'circle(50%)' });
    }        
    
    function makeRadius(e, base = 'width', corners = [0, 0, 0, 0]) {
      const d = base === 'width' ? e.width() : e.height();
      const round = corners.map(c => `${0.5 * d * c}px`).join(' ');
      e.css({ 'clip-path': `inset(0 0 0 0 round ${round})` });
    }
    
    function makeCircles() {      
      makeRadius($('.shape-1'), 'height', [0, 1, 1, 0]);
      makeCircle($('.pl2 .hero-image'), 'height');
    }
    
    /*fitty('.url', {
      minSize: 20,
      maxSize: 60
    });*/
    
    /* Moons Refactored checkCharacters Code */
    function checkCharacters(selector, limit) {
      const e = document.querySelector(selector);
      if (!e) { return }

      const tokenValues = e.querySelectorAll('.token-value');
      if (tokenValues.length) {
        const tokenValue = tokenValues.item(0);
        const code = tokenValue.innerText;

        if (code.length > limit) {
          e.classList.add("overflow");
        } else {
          e.classList.remove("overflow");
        }
      }      

      return;
    }
    
    function loop() {
      checkHeight();  
      checkCharacters('.url', 96)
    } setInterval(loop, 1000);
  </script>
</body>

</html>
