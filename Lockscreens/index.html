      .theme-3.layout-2{
        --dynamic-footer-text-color: {{{account.colors.white}}};        
      }

      html {
        font-family: "Worldly", sans-serif;
        font-size: 9pt;
        color: {{{account.colors.white}}};
      }

      .placeholder,
      .visual-overlay {
        position: absolute;
        top: 3mm;
        left: 3mm;
        right: 3mm;
        bottom: 3mm;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 100;
        pointer-events: none;
        opacity: 0.3;
      }

      .visual-overlay {
        opacity: 1;
      }

      .headline {
        width: 72.5%;
      }

      /* After developement is done, placeholder is hidden */
      .placeholder {
        opacity: 0;
      }

      .layout-1 .placeholder {
        background-image: url(https://outfit-v2-exports-production.s3-accelerate.amazonaws.com/media_library_items/58947f553c3540db05cbb967b3f7affe/lockscreen-template-1024x768.jpg);

      }

      /* Media print is not working in the export mode, so we must use 'visual-overlay-hide/show' input to toggle it's visibility */
      @media print {
        .visual-overlay {
          display: none;
        }
      }

      .visual-overlay-hide .visual-overlay {
        display: none;
      }

      .backgroundImage {

      .shape {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--dynamic-bg-color);        
      }

      .layout-1 .shape {
        clip-path: inset( 10.1px 2.35rem 3.85rem 0 round 0 300.25px 300.25px 0);
      }

    <script>
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
        });
      });

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)

      TextFit.fit({
        selector: '.textFit'
      });

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
      });

      checkCrop();
      checkExport();
      charLimit();




    </script>
